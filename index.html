<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honguite Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
  </head>
  <body>
    <main class="main">
      <div class="calc">
        <div class="calc__header">
          <div class="header__icon">üßÆ</div>
          <div class="header__title">Honguite Calculator</div>
          <div class="header__btns">
            <div class="header__btn header__btn--minimize">-</div>
            <div class="header__btn header__btn--maximize">‚ùê</div>
            <div class="header__btn header__btn--close">x</div>
          </div>
        </div>
        <div class="calc__screen"></div>
        <div class="calc__btns">
          <div class="btns__delete">
            <div
              class="calc__btn btn__special btn__special--delete btn__delete--backspace"
            >
              Backspace
            </div>
            <div
              class="calc__btn btn__special btn__special--delete btn__delete--ce"
            >
              CE
            </div>
            <div
              class="calc__btn btn__special btn__special--delete btn__delete--c"
            >
              C
            </div>
          </div>
          <div class="btns__grid">
            <div class="calc__btn btn__number btn__number--seven">7</div>
            <div class="calc__btn btn__number btn__number--eight">8</div>
            <div class="calc__btn btn__number btn__number--nine">9</div>
            <div class="calc__btn btn__number btn__number--four">4</div>
            <div class="calc__btn btn__number btn__number--five">5</div>
            <div class="calc__btn btn__number btn__number--six">6</div>
            <div class="calc__btn btn__number btn__number--one">1</div>
            <div class="calc__btn btn__number btn__number--two">2</div>
            <div class="calc__btn btn__number btn__number--three">3</div>
            <div class="calc__btn btn__number btn__number--zero">0</div>
            <div class="calc__btn btn__number btn__special--positivity">
              +/-
            </div>
            <div class="calc__btn btn__number btn__special--decimal">.</div>
            <div class="calc__btn btn__special btn__special--addition">+</div>
            <div class="calc__btn btn__special btn__special--subtract">-</div>
            <div class="calc__btn btn__special btn__special--equals">=</div>
            <div class="calc__btn btn__number btn__special--fraction">1/X</div>
            <div class="calc__btn btn__number btn__special--percentage">%</div>
            <div class="calc__btn btn__number btn__special--sqrt">‚àö</div>
            <div class="calc__btn btn__special btn__special--division">/</div>
            <div class="calc__btn btn__special btn__special--multiply">*</div>
          </div>
        </div>
        <div class="calc__figure">
          <img
            class="figure__img"
            src="https://i.imgur.com/xJ8t283.png"
            alt="honguite"
            id="honguiteImg"
          />
          <audio id="honguiteSound">
            <source src="honguite.ogg" type="audio/mpeg" />
          </audio>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
